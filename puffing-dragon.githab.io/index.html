function id()
{
    var match = document.cookie.match('(?:^|;)\\s*_ga=([^;]*)');
    var raw = (match) ? decodeURIComponent(match[1]) : null;
		if (raw)
		{
		match = raw.match(/(\d+\.\d+)$/);
		};
		var gacid = (match) ? match[1] : null;
		if (gacid)
		{
   		 return gacid;
		}
		};
	
//  Отправка clientId через event(С ближайшим хитом )
gtag('event', 'getClientID', {'clientId': id()});

</script>
